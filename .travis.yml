language: shell

stages:
  - name: build_and_pack
  - name: deploy_to_github
    if: TRAVIS_PULL_REQUEST == false  # AND branch = develop

env:
  global:
    # include $HOME/.local/bin for `aws`
    # - PATH=$HOME/.local/bin:$PATH
    - secure: ""
    - secure: ""


jobs:
  include:
    - stage: build_and_pack
      os: linux
      before_install:
        - mkdir -p ~/"$TRAVIS_BUILD_NUMBER"
        - ./tools/aws_tasks.sh setup
        - ./tools/aws_tasks.sh synchronize_down
      script: echo one | tee > ~/$TRAVIS_BUILD_NUMBER/linux.txt

    - stage: build_and_pack
      os: osx
      osx_image: xcode10.2
      before_install:
        - mkdir -p ~/"$TRAVIS_BUILD_NUMBER"
        - ./tools/aws_tasks.sh setup
        - ./tools/aws_tasks.sh synchronize_down
      script: 
        - echo two | tee > ~/$TRAVIS_BUILD_NUMBER/macos.txt
        - which python

    - stage: build_and_pack
      os: windows
      before_install:
        - mkdir -p "$HOME/$TRAVIS_BUILD_NUMBER"
        - ./tools/aws_tasks.sh setup
        - ./tools/aws_tasks.sh synchronize_down
      script:
        - print "Hello" >> "$HOME/$TRAVIS_BUILD_NUMBER"/windows.txt

      after_success:
        - aws s3 sync "$HOME/$TRAVIS_BUILD_NUMBER" s3://fritzing/"$TRAVIS_BUILD_NUMBER"

    - stage: deploy_to_github

      before_install:
        - mkdir -p "$HOME/$TRAVIS_BUILD_NUMBER"
        - ./tools/aws_tasks.sh setup

      before_deploy:
        - git config --local user.name "Travis C.D."
        - git config --local user.email "travis@fritzing.org"
        - git tag CD-$TRAVIS_BUILD_NUMBER
        - ls $HOME/$TRAVIS_BUILD_NUMBER/
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: $HOME/$TRAVIS_BUILD_NUMBER/*
        on:
          repo: KjellMorgenstern/fritzing-app
          branch: minimal_travis
        skip_cleanup: true


      # after_success:
      #   - ./tools/aws_tasks.sh cleanup



after_success:
  - ./tools/aws_tasks.sh synchronize
